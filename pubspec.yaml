name: substation_app
description: A new Flutter application.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_auth: any
  google_sign_in: ^4.5.6
  firebase_core: ^0.5.0
  rflutter_alert: ^1.1.0
  fluttertoast: ^7.1.1
  http: ^0.12.2
  sqflite: ^1.3.0
  path_provider: ^1.6.24
  firebase_auth_ui: any
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
