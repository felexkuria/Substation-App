name: substation_app
description: A new Flutter application.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_auth: ^1.2.0
  firebase_auth_web: ^1.1.3
  firebase_core: ^1.2.0
  firebase_database: ^6.1.2
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.7
  font_awesome_flutter: ^9.0.0
  getx_triple: ^0.0.4
  google_sign_in: ^5.0.3
  intl: ^0.17.0
  rflutter_alert: ^2.0.2
  shared_preferences: ^2.0.5
  simple_gesture_detector: ^0.2.0
  sqflite: ^2.0.0+3
  table_calendar: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
